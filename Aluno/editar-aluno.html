<main class="container my-5">
    <h1 class="fw-bold mb-4">Editar Aluno</h1>

    <form onsubmit="atualizarAluno(event)">
        <input type="hidden" id="id">

        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Nome</label>
                <input type="text" id="nome" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">CPF</label>
                <input type="text" id="cpf" class="form-control" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Telefone</label>
                <input type="text" id="tel" class="form-control" required>
            </div>
        </div>

        <button class="btn btn-success">Salvar</button>
        <button class="btn btn-warning text-white">Voltar</button>
        <a href="livros.html" class="btn btn-secondary">Cancelar</a>
    </form>
</main>

<script>
/* ===============================
   PEGA O ID (CONVERTIDO EM NÚMERO)
================================ */
const params = new URLSearchParams(window.location.search);
const id = Number(params.get('id')); 

if (!id) {
    alert('ID do aluno não informado');
    window.location.href = 'alunos.html';
}

/* ===============================
   CARREGAR ALUNO
================================ */
async function carregarAluno() {
    try {
        const response = await fetch(`http://localhost:3000/alunos/${id}`);
        const aluno = await response.json();

        document.getElementById('id').value = aluno.id;
        document.getElementById('nome').value = aluno.nome;
        document.getElementById('cpf').value = aluno.cpf;
        document.getElementById('email').value = aluno.email;
        document.getElementById('tel').value = aluno.tel;

    } catch (error) {
        alert('Erro ao carregar aluno');
        window.location.href = 'alunos.html';
    }
}

/* ===============================
   ATUALIZAR ALUNO
================================ */
async function atualizarAluno(event) {
    event.preventDefault();

    const alunoAtualizado = {
        nome: document.getElementById('nome').value,
        cpf: document.getElementById('cpf').value,
        email: document.getElementById('email').value,
        tel: document.getElementById('tel').value
    };

    try {
        const response = await fetch(`http://localhost:3000/alunos/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(alunoAtualizado)
        });

        if (!response.ok) {
            throw new Error('Erro ao atualizar aluno');
        }

        window.location.href = 'alunos.html';

    } catch (error) {
        alert(error.message);
    }
}

document.addEventListener('DOMContentLoaded', carregarAluno);

</script>
